<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id='container'>
        <header>
            <h1>The Library</h1>
            <div>
                <label for='Title'>Title:</label>
                <input class='newBookInput' type="text" name="Title" id="inputTitle">
                <label for='newAuthor'>Author:</label>
                <input class='newBookInput' type="text" name="newAuthor" id="inputAuthor">
                <label for='newPages'>Pages</label>
                <input class='newBookInput' type="number" name="newPages" id="inputPages">
                <div id='readRadio'>
                    <input type="radio" name="status" id="hasRead" value='Read'>
                    <label for="hasRead">Read</label>
                    <input type="radio" name="status" id="hasntRead" value='Unread' checked>
                    <label for="hasntRead">Unread</label>                    
                </div>

                <button id='addBook'>Add Book</button>
            </div>
        </header>
        <section id='bookshelf'>
        </section>

    </div>
<script src="script.js"></script>
</body>
</html>
